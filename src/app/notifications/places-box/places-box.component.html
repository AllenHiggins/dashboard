<div id="placesbox">
  <h3>Notifications Places</h3>
  <h5>Click To View Notifications</h5>
  <div class="row">
      <div (click)="isPressed('TL')" class="col-md-4 col-xs-12"><div class="b">Top Left</div></div>
      <div (click)="isPressed('TC')" class="col-md-4 col-xs-12"><div class="b">Top Center</div></div>
      <div (click)="isPressed('TR')" class="col-md-4 col-xs-12"><div class="b">Top Right</div></div>
  </div>
</div>
