<section id="header">

  <div id="bigBash">

    <app-chart
      id="bigDashBoard"
      chartType="line"
      chartLabel="Data"
      borderWidth=2
      [chartData]="data"
      [chartLabels]="labels"
      height=270
      backgroundColor="rgba(247, 248, 253, 0.1)"
      borderColor="#fff"
      defaultFontColor="rgba(255, 255, 255, 0.6)"
      radius=4
      hoverRadius=6
      stepSize=50
      tilteDisplay=false
      labelsFontColor="#fff"
    ></app-chart>
  </div>
</section>
